<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Painting</title>
</head>
<body>
<a href="/create-painting">Create new painting</a>
<a href="/categories">Category list</a>
<h1>Paintings</h1>
<form>
    Search:
    <input name="search1" type="text"/>
    <select name="search2" th:object="${categories}">
        <option th:each="c :${categories}" th:value="${c.id}" th:text="${c.name}"></option>
    </select>
    <input type="submit" value="Search"/>
</form>
<br/>
<table border="1">
    <tr>
        <th>Code</th>
        <th>Height</th>
        <th>Weight</th>
        <th>Material</th>
        <th>Description</th>
        <th>Price</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="painting : ${paintings}">
        <tr>
            <td th:text="${painting.codePain}"></td>
            <td th:text="${painting.height}"></td>
            <td th:text="${painting.weight}"></td>
            <td th:text="${painting.material}"></td>
            <td th:text="${painting.description}"></td>
            <td th:text="${painting.price}"></td>
            <td th:if="${painting.category}" th:text="${painting.category.name}"></td>
            <td th:unless="${painting.category}"></td>
            <td><a th:href="@{/edit-painting/__${painting.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-painting/__${painting.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/paintings'(page=${paintings.number - 1})}" th:if="${paintings.hasPrevious()}">Previous</a>
    <span th:text="${paintings.number + 1}"></span>/<span th:text="${paintings.totalPages}"></span>
    <a th:href="@{'/paintings'(page=${paintings.number + 1})}" th:if="${paintings.hasNext()}">Next</a>
</div>
</body>
</html>
